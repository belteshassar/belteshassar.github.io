---
layout: default
---
<div class="container">
  <h3><a href="/blog">Daniel's blog</a></h3>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date_to_string }}</p>

      {{ content }}

    </div>
    <div class="col-sm-4">
        <h4>All posts</h4>
      {% for post in site.posts %}
	     <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
          - <span class="text-muted">{{ post.date | date_to_string }}</span>
       </li>
	    {% endfor %}
    </div>
  </div>
</div>
